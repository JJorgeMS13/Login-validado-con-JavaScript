<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./css/styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <main class="container">
        <form id="dkh-signup-form" >
            <div class="container__sign-btn">
                <p>Sign up with</p>
                <div>
                    <button type="button">
                        <i class="fa-brands fa-github"></i>
                        GitHup
                    </button>
                    <button type="button">
                        <i class="fa-brands fa-twitter"></i>
                        Twitter
                    </button>
                </div>
            </div>
            <div class="container__input">
                <p>Or sign in with email and password</p>
                <div>
                    <fieldset>
                        <input autofocus type="text" name="email" id="email" placeholder="Email">
                    </fieldset>
                    <div id="erroMessageEmail" class="message__error">
                    </div>
                </div>
                <div>
                    <fieldset>
                        <input type="password" name="password" id="password" placeholder="Password">
                    </fieldset>
                    <div id="erroMessagePassword" class="message__error"></div>
                </div>
            </div>
            <div class="card__footer">
                <button class="bgc__primary text-color__white" type="submit">SIGN UP</button>
            </div>
        </form>
    </main>
    <script src="./app.js"></script>
</body>
</html>
